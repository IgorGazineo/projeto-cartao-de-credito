    <!-- ********************  credit card container ******************** -->
    <main class="credit-card-container">
      <!-- ********************  left ******************** -->
      <section class="left">
        <!-- ********************  front card ******************** -->
        <section class="credit-card front-card">
          <div class="card-logo">
            <img src="images/Icon.svg" alt="logo" />
          </div>
          <div class="card-number">
            <p>XXXX-XXXX-XXXX-XXXX</p>
          </div>
          <ul>
            <li class="card-name">
              <p class="name-title">Cardholder</p>
              <p>XXXX XXXX</p>
            </li>
            <li class="card-expiry-date">
              <p class="expiry-date-title">Expires</p>
              <p>XX/XX</p>
            </li>
          </ul>
        </section>
        <!-- ********************  back card ******************** -->
        <section class="credit-card back-card">
          <div class="line-card"></div>
          <div class="verification-code-card">000</div>
          <div class="card-logo-back">
            <img src="images/Icon.svg" alt="logo" />
          </div>
        </section>
        <!-- ********************  back button ******************** -->
        <section>
          <a href="index.html" class="voltar-btn">Voltar</a>
        </section>
      </section>
      <!-- ********************  right ******************** -->
      <section class="right">
        <!-- ********************  form ******************** -->
        <form action="">
          <h1>Digite os dados do seu cartão</h1>

          <section>
            <ul>
              <li>
                <div class="card-number-label">
                  <label for="card-number-form">Número do cartão</label>
                  <div>
                    (<span class="total-length-number">0</span>/<span>16</span>)
                  </div>
                </div>
                <input type="text" name="card-number" id="card-number-form" />
              </li>
              <li>
                <label for="card-name">Nome impresso no cartão</label>
                <input type="text" name="card-name" id="card-name" />
              </li>
            </ul>
          </section>

          <section>
            <label for="month-year">Validade</label>
            <ul class="expiration-date">
              <li>
                <select name="month" id="month-year">
                  <option value="" style="display: none">mm</option>
                  <option value="jan">01</option>
                  <option value="fev">02</option>
                  <option value="mar">03</option>
                  <option value="abr">04</option>
                  <option value="mai">05</option>
                  <option value="jun">06</option>
                  <option value="jul">07</option>
                  <option value="ago">08</option>
                  <option value="set">09</option>
                  <option value="out">10</option>
                  <option value="nov">11</option>
                  <option value="dec">12</option>
                </select>
              </li>
              <li>
                <select name="year" id="month-year">
                  <option value="" style="display: none">yy</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                </select>
              </li>
            </ul>
          </section>

          <section>
            <label for="verification-code">Código de verificação</label>
            <input
              type="number"
              name="verification-code"
              id="verification-code"
            />
          </section>
          <!-- ********************  submit button ******************** -->
          <button class="fazer-pedido-btn">Fazer pedido</button>
        </form>
      </section>
    </main>
    <script src="pedido.js"></script>
  </body>
